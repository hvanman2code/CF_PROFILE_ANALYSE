<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Analytics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <div class="container">

            <h1>Codeforces Analytics</h1>
        </div>

            <input type="text" id="handle" placeholder="Enter Codeforces Handle">
            <button onclick="analyzeProfile()" id="analyze-btn">Analyze</button>
        </div>
        <div id="loading" class="loading-spinner" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Loading...
        </div>
        <div id="report" class="report-section">
            <div id="basic-info" class="info-card glassmorphism"></div>
            <div class="chart-container glassmorphism">
                <canvas id="problemLevelChart"></canvas>
            </div>
            <div class="chart-container glassmorphism" id="verdict-chart-container">
                <canvas id="verdictChart"></canvas>
            </div>
            <div class="chart-container glassmorphism">
                <canvas id="ratingChangeChart"></canvas>
            </div>
            <div class="chart-container glassmorphism">
                <canvas id="problemRatingChart"></canvas>
            </div>
            <div class="chart-container glassmorphism">
                <canvas id="problemTypeChart"></canvas>
            </div>
            <div class="chart-container glassmorphism">
                <canvas id="skillRatingChart"></canvas>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Made with <i class="fas fa-heart"></i> by Harshit Saraswat</p>
    </footer>
